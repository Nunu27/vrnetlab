name: "Build and Publish RouterOS Multi-Platform"

on:
  push:
    branches:
      - main
      - master
    paths:
      - "mikrotik/routeros/**"
      - "common/**"
      - ".github/workflows/build-routeros.yml"
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: vr-routeros
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.variant.name || 'latest' }}
          flavor: |
            latest=auto

      - name: Prepare build context
        run: |
          cp -r common routeros/
          cd routeros
          wget https://download.mikrotik.com/routeros/7.20.5/chr-7.20.5.vmdk.zip
          unzip chr-7.20.5.vmdk.zip
          rm chr-7.20.5.vmdk.zip
          ls -la

      - name: Build and push Docker image (${{ matrix.variant.name || 'default' }})
        uses: docker/build-push-action@v5
        with:
          context: ./mikrotik/routeros
          file: ./mikrotik/routeros/docker/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=Dockerfile
          cache-to: type=gha,mode=max,scope=Dockerfile

      - name: Image digest
        run: echo "Image published with digest ${{ steps.meta.outputs.digest }}"
